<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="проектняа работа 4 Александр Андреев Яндекс.Практикум"
    />
    <meta name="keywords" content="html, css, JavaScript " />
    <meta name="author" content="Alex.V.Andreev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <main class="main-container">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место" class="logo" />
      </header>

      <section class="profile">
        <img
          src="./images/Avatar.png"
          class="profile__avatar"
          alt="Аватарка профиля"
        />
        <div class="profile__profile-info">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <img
            src="./images/edit_button.svg"
            class="profile__edit-button"
            alt="кнопка редактировать"
          />
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img
          src="./images/add_button.svg"
          class="profile__add-button"
          alt="кнопка добавить"
        />
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/karachaevo.png"
            alt="Карачаевск"
            class="element__photo"
          />
          <p class="element__title">Карачаевск</p>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img
            src="./images/elbrus_mounting.png"
            alt="Эльбрус"
            class="element__photo"
          />
          <p class="element__title">Эльбрус</p>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__photo" />
          <p class="element__title">Домбай</p>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img
            src="./images/elbrus_mounting.png"
            alt="Эльбрус"
            class="element__photo"
          />
          <p class="element__title">Гора Эльбрус</p>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__photo" />
          <p class="element__title">Домбай</p>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img
            src="./images/karachaevo.png"
            alt="Карачаевск"
            class="element__photo"
          />
          <p class="element__title">Карачаево-Черкесская репаблик</p>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copy">© 2020 Mesto Russia</p>
      </footer>
    </main>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__profile-title" value="Жак-Ив Кусто" />
        <input
          type="text"
          class="popup__profile-subtitle"
          value="Исследователь океана"
        />
        <input type="submit" class="popup__submit_btn" value="Сохранить" />
        <img
          src="./images/popup_close_icon.png"
          alt="Иконка закрытия"
          class="popup__close-icon"
        />
      </form>
    </section>
  </body>
</html>
