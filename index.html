<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="проектняа работа 4 Александр Андреев Яндекс.Практикум"
    />
    <meta name="keywords" content="html, css, JavaScript " />
    <meta name="author" content="Alex.V.Andreev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого Место" class="logo" />
    </header>
    <main class="main-container">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          class="profile__avatar"
          alt="Аватарка профиля"
        />
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            name="profileEditButton"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" name="profileAddButton"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/karachaevo.png"
            alt="Карачаевск"
            class="element__photo"
          />
          <h2 class="element__title">Карачаевск</h2>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img
            src="./images/elbrus_mounting.png"
            alt="Эльбрус"
            class="element__photo"
          />
          <h2 class="element__title">Эльбрус</h2>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__photo" />
          <h2 class="element__title">Домбай</h2>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img
            src="./images/elbrus_mounting.png"
            alt="Эльбрус"
            class="element__photo"
          />
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__photo" />
          <h2 class="element__title">Домбай</h2>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
        <div class="element">
          <img
            src="./images/karachaevo.png"
            alt="Карачаевск"
            class="element__photo"
          />
          <h2 class="element__title">Карачаево-Черкесская репаблик</h2>
          <img src="./images/like.svg" class="element__like" alt="Лайк" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" name="popupCloseIcon"></button>
        <form class="popup__profile-form" name="profileEditForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__profile-input popup__profile-title"
            value=""
            name="profileTitle"
          />
          <input
            type="text"
            class="popup__profile-input popup__profile-subtitle"
            value=""
            name="profileSubtitle"
          />
          <input
            type="submit"
            class="popup__submit-btn"
            value="Сохранить"
            name="profileSubmit"
          />
        </form>
      </div>
    </section>
    <script src="./script/script.js"></script>
  </body>
</html>
