<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="проектняа работа 4 Александр Андреев Яндекс.Практикум"
    />
    <meta name="keywords" content="html, css, JavaScript " />
    <meta name="author" content="Alex.V.Andreev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого Место" class="logo" />
    </header>
    <main class="main-container">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          class="profile__avatar"
          alt="Аватарка профиля"
        />
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            name="profile-edit-button"
            type="button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          name="profile-add-button"
          type="button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__forms">
      <div class="popup__container">
        <button
          class="popup__close-icon"
          name="popup-close-icon"
          type="button"
        ></button>
        <form class="popup__profile-form" name="profile-edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__profile-input popup__profile-input_type_title"
            value=""
            name="profile-title"
          />
          <input
            type="text"
            class="popup__profile-input popup__profile-input_type_subtitle"
            value=""
            name="profile-subtitle"
          />
          <input
            type="submit"
            class="popup__submit-btn"
            value="Сохранить"
            name="profile-submit"
          />
        </form>
        <form class="popup__element-form" name="edit-form">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__element-input popup__element-input_type_title"
            value=""
            placeholder="Название"
            name="element-title"
          />
          <input
            type="text"
            class="popup__element-input popup__element-input_type_link"
            value=""
            placeholder="Ссылка на картинку"
            name="element-link"
          />
          <input
            type="submit"
            class="popup__submit-btn"
            value="Сохранить"
            name="element-submit"
          />
        </form>
      </div>
    </section>
    <section class="popup popup__image">
      <div class="popup__image-container">
        <button
          class="popup__close-icon"
          name="popup-close-icon"
          type="button"
        ></button>
      </div>
    </section>

    <template id="element">
      <div class="element">
        <img src="" alt="" class="element__photo" />
        <button
          class="element__basket"
          name="element-delete-button"
          type="button"
        ></button>
        <h2 class="element__title"></h2>
        <button
          class="element__like"
          name="element-like-button"
          type="button"
        ></button>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
