<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="проектняа работа 4 Александр Андреев Яндекс.Практикум"
    />
    <meta name="keywords" content="html, css, JavaScript " />
    <meta name="author" content="Alex.V.Andreev" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Лого Место"
        class="logo"
      />
    </header>
    <main class="main-container">
      <section class="profile">
        <div class="porfile__avatar-conatainer">
          <img
            src="<%=require('./images/Avatar.png')%>"
            class="profile__avatar"
            alt="Аватарка профиля"
          />
        </div>
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            name="profile-edit-button"
            type="button"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          name="profile-add-button"
          type="button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copy">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile-edit">
      <div class="popup__container">
        <button
          class="popup__close-icon popup__close-profile-edit"
          name="popup-close-icon"
          type="button"
        ></button>
        <form
          class="popup__profile-form popup__form"
          name="profile-edit-form"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            id="profile-input-title"
            class="popup__profile-input popup__profile-input_type_title popup__input"
            value=""
            name="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="profile-input-title-error popup__span"></span>
          <input
            type="text"
            id="profile-input-subtitle"
            class="popup__profile-input popup__profile-input_type_subtitle popup__input"
            value=""
            name="about"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="profile-input-subtitle-error popup__span"></span>
          <input
            type="submit"
            class="popup__submit-btn"
            value="Сохранить"
            name="profile-submit"
          />
        </form>
      </div>
    </section>
    <!-- ------------- -->
    <section class="popup popup_element-add">
      <div class="popup__container">
        <button
          class="popup__close-icon popup__close-element-add"
          name="popup-close-icon"
          type="button"
        ></button>
        <form
          class="popup__element-form popup__form"
          name="element-add-form"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            id="element-input-title"
            class="popup__element-input popup__element-input_type_title popup__input"
            value=""
            placeholder="Название"
            name="name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="element-input-title-error popup__span"></span>
          <input
            type="url"
            id="element-input-link"
            class="popup__element-input popup__element-input_type_link popup__input"
            value=""
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span class="element-input-link-error popup__span"></span>
          <input
            type="submit"
            class="popup__submit-btn"
            value="Сохранить"
            name="element-submit"
          />
        </form>
      </div>
    </section>
    <section class="popup popup_image popup_cards">
      <div class="popup__card-container">
        <button
          class="popup__close-icon popup__card-close-button"
          name="popup-card-close-icon"
          type="button"
        ></button>
        <img src="#" alt="#" class="popup__card-image" />
        <h3 class="popup__card-title"></h3>
      </div>
    </section>

    <section class="popup popup__confirm">
      <div class="popup__confirm-container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__submit-btn" type="submit">Да</button>
      </div>
    </section>

    <section class="popup popup__changeAvatar">
      <div class="popup__avatar-container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__title popup__avatar_title">Обновить аватар</h2>
        <form
          novalidate
          class="popup__form popup__change-avatar"
          name="changeAvatar"
        >
          <input
            required
            class="popup__element-input popup__input"
            name="avatar"
            placeholder="Ссылка на картинку"
            type="url"
          />
          <!-- <span class="popup__input-error" id="InputAvatar-error"></span> -->

          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <template id="element">
      <div class="element">
        <img src="#" alt="" class="element__photo" />
        <button
          class="element__basket element__basket_disabled"
          name="element-delete-button"
          type="button"
        ></button>
        <h2 class="element__title"></h2>
        <div>
          <button
            class="element__like"
            name="element-like-button"
            type="button"
          ></button>
          <span class="element__like_total"></span>
        </div>
      </div>
    </template>
  </body>
</html>
